<!DOCTYPE html>
<html lang="en">
<head>
    <title>ART STORE DOT COM</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link href="css/index.css" type="text/css" rel="stylesheet" />
    
    <script src="scripts/jquery.js"></script>
    <script src="scripts/logout.js"></script>
    <script src="scripts/user.js"></script>
    
</head>

<body>
<nav class="navbar navbar-inverse">
<div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-home"></span> ARTSTOREDOTCOM</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html" id="logoutButton"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            <li><a href="cart.html" id="cartButton"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
        </ul>
    </div>
</div>
</nav>
    
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">My Profile</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-9 col-lg-9">
                            <table class="table table-user-information">
                                <tbody>
                                    <tr>
                                        <td>First name:</td>
                                        <td id="fname"></td>
                                    </tr>
                                    <tr>
                                        <td>Last name:</td>
                                        <td id="lname"></td>
                                    </tr>
                                    <tr>
                                        <td>Address:</td>
                                        <td id="address"></td>
                                    </tr>
                                    <tr>
                                        <td>Email address:</td>
                                        <td id="email"></td>
                                    </tr>
                                    <tr>
                                        <td>Password:</td>
                                        <td id="Mypassword"></td>
                                    </tr>
                                </tbody>
                            </table>

                            <a href="#" class="btn btn-primary" id="editButton">Edit Info</a>
                            <a href="#" class="btn btn-primary" id="saveButton">Save Info</a>
                            <a href="history.html" class="btn btn-primary">View Purchase History</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
